<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Tipicu's - Acesso Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet"> 

    <style>
        body { background-color: #f4f4f4; padding-top: 0; }
        .admin-header { background-color: var(--dark-color, #1a1a1a); color: white; padding: 50px 0; margin-bottom: 30px; }
        .admin-box { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
    </style>
</head>

<body>
    <div class="container-fluid admin-header">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 text-uppercase">Configuração <span class="text-primary">Tipicu's</span></h1>
                <p class="lead mt-3">Gerenciamento de Mensagem e Acompanhamentos</p>
                <a href="index.html" class="btn btn-outline-light btn-sm mt-2">Voltar ao Site</a>
            </div>
        </div>
    </div>
    
    <div class="container py-3">
        <div class="row justify-content-center">
            
            <div class="col-lg-8">
                <div class="admin-box">
                    <h3 class="text-uppercase mb-4 text-center text-primary">Mensagem de Destaque</h3>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label class="form-label">Nova Mensagem:</label>
                            <input type="text" id="specialMessageInput" class="form-control bg-light border-2 px-4" placeholder="Ex: Hoje: Feijoada Light! Peça Já!" style="height: 55px;">
                        </div>
                        <div class="col-sm-12 mt-4">
                            <button class="btn btn-primary w-100 py-3" onclick="saveMessage()">Salvar Mensagem</button>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn btn-dark w-100 py-3 mt-2" onclick="clearMessage()">Limpar (Padrão)</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="admin-box">
                    <h3 class="text-uppercase mb-4 text-center text-primary">Acompanhamentos do Dia</h3>
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label class="form-label">Para PARMEGIANA (separar por vírgula):</label>
                            <input type="text" id="parmegianaAcompanhamentosInput" class="form-control bg-light border-2 px-4" placeholder="Arroz, Purê, Fritas, Salada" style="height: 55px;">
                        </div>
                        <div class="col-sm-12 mt-4">
                            <label class="form-label">Para DEMAIS PRATOS (separar por vírgula):</label>
                            <input type="text" id="demaisAcompanhamentosInput" class="form-control bg-light border-2 px-4" placeholder="Arroz, Tropeiro, Feijão, Salada" style="height: 55px;">
                        </div>
                        <div class="col-sm-12 mt-4">
                            <button class="btn btn-secondary w-100 py-3" onclick="saveAcompanhamentos()">Salvar Acompanhamentos</button>
                        </div>
                        <div class="col-sm-12">
                             <button class="btn btn-dark w-100 py-3 mt-2" onclick="clearAcompanhamentos()">Limpar Acompanhamentos</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 text-center">
                 <p id="saveStatus" class="mt-4 fw-bold"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
